<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <p>Nome: <input type="text"></p>
    <p>Email: <input type="email" placeholder="usuario@email.com" required > - Password: <input type="password"></p>
    <p>Data de Nascimento: <input type="date"> - Foto: <input type="file"></p>
    <p>Nacionalidade: <select name="Nacionalidade">
        <option value="Brasil">Brasileiro</option>
        <option value="Frances">Frances</option>
        <option value="Italia">Italiano</option>
        <option value="Espanha">Espanhol</option>
        <option value="Japão">Japones</option>
        <option value="Africa">Africano</option>
        </select> - Gênero: <input type="radio">Mulher(Trans ou Cis)<input type="radio">Homem(Trans ou Cis)<input type="radio">Não-Binário</p>
        <p>Liguangens que você domina:</p>
        <p><input type="checkbox">JavaScript - <input type="checkbox">Python - <input type="checkbox"> C - <input type="checkbox">Java</p>
        <textarea name="message" rows="10" cols="30">Por que você quer ser um programador? </textarea>
        <p><button type="button" onclick="alert('Enviados!')">Criar</button></p>
</body>
</html>
